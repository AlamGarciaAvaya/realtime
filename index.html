<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    /*
 * Globals
 */

    /* Links */

    a,
    a:focus,
    a:hover {
      color: #fff;
    }

    /* Custom default button */

    .btn-secondary,
    .btn-secondary:hover,
    .btn-secondary:focus {
      color: #333;
      text-shadow: none;
      /* Prevent inheritance from `body` */
      background-color: #fff;
      border: .05rem solid #fff;
    }


    /*
 * Base structure
 */

    html,
    body {
      height: 100%;
      background-color: #333;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      color: #fff;
      text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
      box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
    }

    .cover-container {
      max-width: 42em;
    }


    /*
 * Header
 */

    .masthead {
      margin-bottom: 2rem;
    }

    .masthead-brand {
      margin-bottom: 0;
    }

    .nav-masthead .nav-link {
      padding: .25rem 0;
      font-weight: 700;
      color: rgba(255, 255, 255, .5);
      background-color: transparent;
      border-bottom: .25rem solid transparent;
    }

    .nav-masthead .nav-link:hover,
    .nav-masthead .nav-link:focus {
      border-bottom-color: rgba(255, 255, 255, .25);
    }

    .nav-masthead .nav-link+.nav-link {
      margin-left: 1rem;
    }

    .nav-masthead .active {
      color: #fff;
      border-bottom-color: #fff;
    }

    @media (min-width: 48em) {
      .masthead-brand {
        float: left;
      }
      .nav-masthead {
        float: right;
      }
    }


    /*
 * Cover
 */

    .cover {
      padding: 0 1.5rem;
    }

    .cover .btn-lg {
      padding: .75rem 1.25rem;
      font-weight: 700;
    }


    /*
 * Footer
 */

    .mastfoot {
      color: rgba(255, 255, 255, .5);
    }
  </style>
</head>

<body class="text-center">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main role="main" class="inner cover">
    <h1 class="cover-heading">Selecciona el Audio (AMR)</h1>
    <h4 class="cover-heading">El Audio no debe durar más de 45 segundos</h1>
      <input type="file">
      <div>
        <textarea id="encodedResult" hidden>
        </textarea>
        <h1 class="cover-heading">Selecciona el idioma</h1>
        <div class="form-group">
     <select class="form-control" id="langcodeselect">
       <option value="es-MX">Español (México)</option>
       <option value="es-AR">Español (Argentina)</option>
       <option value="es-BO">Español (Bolivia)</option>
       <option value="es-PE">Español (Perú)</option>
       <option value="en-US">English (United States)</option>
       <option value="en-GB">English (Great Britain)</option>
     </select>
   </div>
      </div>
      <br>
      <button type="button" class="btn btn-success btn-lg btn-block" id="procesar" >Procesar Audio</button>
      <br>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Resultado</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="resultado" rows="10"></textarea>
      </div>
      <br>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Confianza</span>
        </div>

        <input type="text" class="form-control" aria-label="With textarea" id="precision">

      </div>
        <br>
      <button type="button" class="btn btn-danger btn-lg btn-block" id="restart">Iniciar de Nuevo</button>
    </main>

    <footer class="mastfoot mt-auto">

    </footer>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
    var context = new AudioContext();
    var source = null;
    var audioBuffer = null;
    var bufferToBase64 = function(buffer) {
      var bytes = new Uint8Array(buffer);
      var len = buffer.byteLength;
      var binary = "";
      for (var i = 0; i < len; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return window.btoa(binary);
    };
    var base64ToBuffer = function(buffer) {
      var binary = window.atob(buffer);
      var buffer = new ArrayBuffer(binary.length);
      var bytes = new Uint8Array(buffer);
      for (var i = 0; i < buffer.byteLength; i++) {
        bytes[i] = binary.charCodeAt(i) & 0xFF;
      }
      return buffer;
    };

    function initSound(arrayBuffer) {
      var base64String = bufferToBase64(arrayBuffer);
      var audioFromString = base64ToBuffer(base64String);
      document.getElementById("encodedResult").value = base64String;
      context.decodeAudioData(audioFromString, function(buffer) {
        audioBuffer = buffer;
        //$("button#procesar").removeAttr("disabled");
        $("textarea#resultado").val('');
        $("input#precision").val('');

      }, function(e) {
        console.log('Error decoding file', e);
      });
    }
    var fileInput = document.querySelector('input[type="file"]');
    fileInput.addEventListener('change', function(e) {
      var reader = new FileReader();
      reader.onload = function(e) {
        initSound(this.result);
      };
      reader.readAsArrayBuffer(this.files[0]);
    }, false);
    // Load file from a URL as an ArrayBuffer.
    // Example: loading via xhr2: loadSoundFile('sounds/test.mp3');
    function loadSoundFile(url) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.responseType = 'arraybuffer';
      xhr.onload = function(e) {
        initSound(this.response);

      };
      xhr.send();

    }
    $("button#procesar").click(function() {
      var langcode = $( "#langcodeselect" ).val();
      var base64data = $("textarea#encodedResult").val();
      console.log(langcode);
      var data = JSON.stringify({
        "config": {
          "encoding": "AMR",
          "sampleRateHertz": 8000,
          "languageCode": langcode,
          "maxAlternatives": 1,
          "profanityFilter": true,
          "enableWordTimeOffsets": false
        },
        "audio": {
          "content": base64data
        }
      });
      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://speech.googleapis.com/v1/speech:recognize?key=AIzaSyDjFb-kHwyIdaQrjIRV_v_pJYpGWpBhKps",
        "method": "POST",
        "headers": {
          "Content-Type": "application/json",
          "Cache-Control": "no-cache",

        },
        "processData": false,
        "data": data
      }

      $.ajax(settings).done(function(response) {
        console.log(response);

        $("textarea#resultado").val(response.results["0"].alternatives["0"].transcript);
        $("input#precision").val(response.results["0"].alternatives["0"].confidence * 100);
      });

    });


    $("button#restart").click(function() {
      location.reload();

    });
  </script>


</body>

</html>
